<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tealman</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mustafa Temel">
    <meta name="description" content="Extends Chrome DevTools to capture data sent to Google Analytics and Tealium iQ.">
    <meta name="keywords" content="analytics, debug, google, google analytics, tealium, tealium iq">
    <link rel="stylesheet" href="tealman-panel.css">
    <script src="fontawesome-6f7e52df25.js"></script>
    <script src="mark.min.js"></script>    
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="tab-switcher">
          <a href="#" class="btn btn-light" data-tab="tab-ga" title="Debug Google Analytics requests">
            Google Analytics</a>
          <a href="#" class="btn btn-light active" data-tab="tab-tealium" title="Debug Tealium requests">Tealium</a>
        </div>
        <div class="tab-controls">
          <div class="tab-ctrl tab-ctrl-keyword">
            <input type="text" id="keyword" name="keyword" placeholder="Find string in post data">
            <input type="text" id="keyword-match-count" name="keyword-match-count" disabled>
            <a href="#" class="jump-to-keyword-match jump-to-keyword-match-prev" title="Jump to previous match">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="jump-to-keyword-match jump-to-keyword-match-next" title="Jump to next match">
              <i class="fas fa-arrow-down"></i>
            </a>
          </div>
          <div class="tab-ctrl tab-ctrl-preserve-log">
            <a href="#" class="preserve-log" title="Preserve log">
              <i class="fas fa-square"></i>
              <i class="fas fa-check-square hidden"></i>
              Preserve log
            </a>
          </div>
          <div class="tab-ctrl tab-ctrl-clear-requests">
            <a href="#" class="clear-requests" title="Clear all requests">
              <i class="fas fa-trash-alt"></i>
            </a>
          </div>
          <div class="tab-ctrl tab-ctrl-settings">
            <a href="#" title="Settings">
              <i class="fas fa-cog"></i>
            </a>
          </div>
        </div>
      </nav>
      <div class="tab tab-ga hidden">
        <div class="left">
          <h1>Google Analytics requests</h1>
          <div class="request-list"></div>
        </div>
        <div class="right">
          <h1>@placeholder</h1>
          <div class="post-data"></div>
        </div>
      </div>
      <div class="tab tab-tealium">
        <div class="left">
          <h1>
            Tealium requests&#160;
            <span class="tealium-profile-environment"></span>
          </h1>
          <div class="request-list"></div>
        </div>
        <div class="right">
          <h1>@placeholder</h1>
          <div class="post-data"></div>
        </div>
      </div>
      <p class='author-contribution'>
        <a href="https://www.flaticon.com/free-icon/kitty_763709" target="_blank">Icon</a>&#160;
        made by&#160;
        <a href="https://www.freepik.com/home" target="_blank">Freepik</a>&#160;
        from&#160;
        <a href="https://www.flaticon.com/" target="_blank">www.flaticon.com</a>
      </p>
    </div>
    <div class="shadow"></div>
    <div class="settings-lightbox">
      <a href="#" class="settings-close">
        <i class="fas fa-times"></i>
      </a>
      <h2>Settings</h2>
      <div class="settings-list">
        <h3>General</h3>
        <div class="settings-item">
          <div class="settings-item-name">
            Auto focus on latest request
          </div>
          <div class="settings-item-value">
            <a href="#" class="auto-focus-on-latest-request" title="Auto focus on latest request">
              <i class="far fa-square"></i>
              <i class="fas fa-check-square hidden"></i>
            </a>
          </div>
        </div>
        <h3>Tealium</h3>
        <div class="settings-item">
          <div class="settings-item-name">
            Event Category UDO name&#160;
            <i class="fas fa-question" title="Tealium iQ data layer variable name that maps to the Google Analytics Event Category variable. Defaults to 'eventCategory'."></i>
          </div>
          <div class="settings-item-value">
            <input type="text" id="event-category-udo-name" name="event-category-udo-name"
              placeholder="Event Category UDO name">
          </div>
        </div>
        <div class="settings-item">
          <div class="settings-item-name">
            Event Action UDO name&#160;
            <i class="fas fa-question" title="Tealium iQ data layer variable name that maps to the Google Analytics Event Action variable. Defaults to 'eventAction'."></i>
          </div>
          <div class="settings-item-value">
            <input type="text" id="event-action-udo-name" name="event-action-udo-name"
              placeholder="Event Action UDO name">
          </div>
        </div>
        <div class="settings-item">
          <div class="settings-item-name">
            Event Label UDO name&#160
            <i class="fas fa-question" title="Tealium iQ data layer variable name that maps to the Google Analytics Event Label variable. Defaults to 'eventLabel'."></i>
          </div>
          <div class="settings-item-value">
            <input type="text" id="event-label-udo-name" name="event-label-udo-name"
              placeholder="Event Label UDO name">
          </div>
        </div>
      </div>
    </div>
    <script src="tealman-panel.js"></script>
  </body>
</html>
