<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tealman</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mustafa Temel">
    <meta name="description" content="Extends Chrome DevTools to capture data sent to Google Analytics and Tealium iQ.">
    <meta name="keywords" content="analytics, debug, google, google analytics, tealium, tealium iq">
    <link rel="stylesheet" href="tealman-panel.css">
    <script src="mark.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="tab-switcher">
          <a href="#" data-tab="tab-ga" title="Debug Google Analytics /collect requests">Google Analytics</a>
          <a href="#" data-tab="tab-tealium" title="Debug Tealium /collect requests" class="active">Tealium</a>
        </div>
        <div class="tab-controls">
          <div class="tab-ctrl tab-ctrl-preserve-log">
            <input type="checkbox" id="preserve-log" name="preserve-log">
            <label for="preserve-log">Preserve log</label>
          </div>
          <div class="tab-ctrl tab-ctrl-keyword">
            <input type="text" id="keyword" name="keyword" placeholder="Find string in post data">
            <input type="text" id="keyword-match-count" id="keyword-match-count" disabled>
            <a href="#" class="jump-to-keyword-match jump-to-keyword-match-prev" title="Jump to previous match">&#8592;</a>
            <a href="#" class="jump-to-keyword-match jump-to-keyword-match-next" title="Jump to next match">&#8594;</a>
          </div>
          <div class="tab-ctrl tab-ctrl-clear-requests">
            <a href="#" class="clear-requests" title="Clear all /collect requests">Clear</a>
          </div>
          <div class="tab-ctrl tab-ctrl-settings">
            <a href="#" title="Settings">
              <svg height="20px" version="1.1" viewBox="0 0 20 20" width="20px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title/>
                <desc/>
                <defs/>
                <g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1">
                  <g fill="#222" id="Core" transform="translate(-464.000000, -380.000000)">
                    <g id="settings" transform="translate(464.000000, 380.000000)">
                      <path d="M17.4,11 C17.4,10.7 17.5,10.4 17.5,10 C17.5,9.6 17.5,9.3 17.4,9 L19.5,7.3 C19.7,7.1 19.7,6.9 19.6,6.7 L17.6,3.2 C17.5,3.1 17.3,3 17,3.1 L14.5,4.1 C14,3.7 13.4,3.4 12.8,3.1 L12.4,0.5 C12.5,0.2 12.2,0 12,0 L8,0 C7.8,0 7.5,0.2 7.5,0.4 L7.1,3.1 C6.5,3.3 6,3.7 5.4,4.1 L3,3.1 C2.7,3 2.5,3.1 2.3,3.3 L0.3,6.8 C0.2,6.9 0.3,7.2 0.5,7.4 L2.6,9 C2.6,9.3 2.5,9.6 2.5,10 C2.5,10.4 2.5,10.7 2.6,11 L0.5,12.7 C0.3,12.9 0.3,13.1 0.4,13.3 L2.4,16.8 C2.5,16.9 2.7,17 3,16.9 L5.5,15.9 C6,16.3 6.6,16.6 7.2,16.9 L7.6,19.5 C7.6,19.7 7.8,19.9 8.1,19.9 L12.1,19.9 C12.3,19.9 12.6,19.7 12.6,19.5 L13,16.9 C13.6,16.6 14.2,16.3 14.7,15.9 L17.2,16.9 C17.4,17 17.7,16.9 17.8,16.7 L19.8,13.2 C19.9,13 19.9,12.7 19.7,12.6 L17.4,11 L17.4,11 Z M10,13.5 C8.1,13.5 6.5,11.9 6.5,10 C6.5,8.1 8.1,6.5 10,6.5 C11.9,6.5 13.5,8.1 13.5,10 C13.5,11.9 11.9,13.5 10,13.5 L10,13.5 Z" id="Shape"/>
                    </g>
                  </g>
                </g>
              </svg>
            </a>
          </div>
        </div>
      </nav>
      <div class="tab tab-ga hidden">
        <div class="left">
          <h1>Google Analytics requests</h1>
          <div class="request-list"></div>
        </div>
        <div class="right">
          <h1>@placeholder</h1>
          <div class="post-data"></div>
        </div>
      </div>
      <div class="tab tab-tealium">
        <div class="left">
          <h1>Tealium requests <span class="tealium-profile-environment"></span></h1>
          <div class="request-list"></div>
        </div>
        <div class="right">
          <h1>@placeholder</h1>
          <div class="post-data"></div>
        </div>
      </div>
      <p class='author-contribution'>
        <a href="https://www.flaticon.com/free-icon/kitty_763709" target="_blank">Icon</a> made by&#160;
        <a href="https://www.freepik.com/home" target="_blank">Freepik</a> from&#160;
        <a href="https://www.flaticon.com/" target="_blank">www.flaticon.com</a>
      </p>
    </div>
    <div class="shadow"></div>
    <div class="settings-lightbox">
      <a href="#" class="settings-close-button">Close</a>
      <h1>Settings</h1>
      <div class="settings-list">
        <div class="settings-item">
          <div class="settings-item-name">Auto focus on latest request</div>
          <div class="settings-item-value">
            <input type="checkbox" id="auto-focus-on-latest-request" name="auto-focus-on-latest-request">
          </div>
        </div>
      </div>
    </div>
    <script src="tealman-panel.js"></script>
  </body>
</html>
